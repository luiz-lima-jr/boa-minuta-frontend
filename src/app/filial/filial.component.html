<form class="form-filial" name="form" #formFilialT="ngForm"  novalidate  [formGroup]="formFilial" (ngSubmit)="formFilialT.form.valid && salvarFilial(formFilialT)">
    <div class="title">
        <div class="titleStyleLeft"></div><div class="col-50"><h2>Cadastro de Filiais</h2></div>
    </div>
    <mat-card class="col-50 margin-r-2">
        <mat-card-content  style="margin: 0.8em 0.8em 0 0.8em">
            <mat-form-field class="col-50 margin-r-2">
                <mat-label>Nome Filial</mat-label>
                <input matInput class="form-control" placeholder="Filial" [formControl]="nomeControl">
                <mat-error>
                    Campo obrigatório
                </mat-error>
            </mat-form-field>
            <mat-form-field class="col-30">
                <mat-label>Código Mili</mat-label>
                <input matInput class="form-control" type="number" placeholder="5" [formControl]="codigoMiliControl">
                <mat-error>
                    Campo obrigatório
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-footer style="margin: 0.8em 0.8em 1.5em 0.8em">
            <button class="margin-l-2 col-25 button-cadastro" mat-flat-button color="primary"> Gravar</button>
            <button class="margin-l-4 button-secundary col-25 button-cadastro" mat-flat-button> Voltar</button>
        </mat-card-footer>
    </mat-card>
</form>
<form class="form-filial">
    <div class="title">
        <div class="titleStyleLeft"></div><div class="col-50"><h2>Filiais Cadastradas</h2></div>
    </div>
    <mat-card class="col-50 margin-r-2">
        <table mat-table [dataSource]="filiais" class="mat-elevation-z8">
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Filial </th>
                <td mat-cell *matCellDef="let filial"> {{filial.nome}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="acao">
                <th mat-header-cell *matHeaderCellDef > Ações </th>
                <td mat-cell *matCellDef="let filial">  
                    <button mat-icon-button color="primary" title="Editar Filial" (click)="editarFilial(filial)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" title="Excluir Filial" (click)="excluir(filial)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</form>
