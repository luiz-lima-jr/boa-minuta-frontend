<mat-toolbar fxLayout="row">
  <ng-container *ngIf="isAuthenticated">
    <button class="divMenu" mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <div class="divLogo">
      <img class="logo" src="../assets/img/logo1.png"/>
    </div>
    <div class="boaMinuta">BOA MINUTA</div>    
    <div class="dadosLogin">
      <div style="font-size: 1em; align-self: center;" >Ol√°, {{session.nome}}</div>
      <button mat-icon-button> <mat-icon class="botaoLoginToolbar">person</mat-icon>  </button>
      <button  mat-icon-button (click)="logout()" class="botaoLoginToolbar"> <mat-icon>exit_to_app</mat-icon>  </button>
    </div>
  </ng-container>
  <ng-container *ngIf="!isAuthenticated">
    <div class="divLogo" style="left: 0 !important">
      <img class="logo" src="../assets/img/logo1.png"/>
    </div>
    <div class="boaMinuta">BOA MINUTA</div>
  </ng-container>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
      <mat-nav-list>
        <ng-container  *ngFor="let menu of menus">
          <mat-list-item *ngIf="!menu.itens && exibirMenu(menu.funcoes)" routerLink="{{menu.action}}">
              <mat-icon>{{menu.icon}}</mat-icon><span>{{menu.label}}</span>
          </mat-list-item>
          <mat-expansion-panel *ngIf="menu.itens" [class.mat-elevation-z0]="true">
              <mat-expansion-panel-header>
                  {{menu.label}}
              </mat-expansion-panel-header>
              <mat-nav-list *ngFor="let item of menu.itens">
                  <a mat-list-item routerLink="{{item.action}}">
                      <mat-icon>{{item.icon}}</mat-icon><span>{{item.label}}</span>
                  </a>
              </mat-nav-list>
          </mat-expansion-panel>
        </ng-container>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container> 
<app-loading></app-loading>
<app-confirm></app-confirm>
