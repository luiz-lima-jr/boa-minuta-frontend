<ng-container *ngIf="data.tipo === SUCESS">
    <div class="modal-alerta" mat-dialog-content>
        <mat-icon class="sucess">check_circle_outline</mat-icon>
        <div class="text-alert">{{data.mensagem}}</div>
    </div>
</ng-container>

<ng-container *ngIf="data.tipo === ERROR">
    <div class="modal-alerta" mat-dialog-content>
        <mat-icon class="error">error_outline</mat-icon>
        <div class="text-alert">{{data.mensagem}}</div>
    </div>
</ng-container>
