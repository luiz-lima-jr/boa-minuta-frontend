            <mat-form-field class="col-40 margin-r-2">

                <input matInput class="form-control" placeholder="Email" formControlName="email">
                <mat-error>

<form class="form-dados" name="form" #formUsuarioT="ngForm"  novalidate  [formGroup]="formSenha">

            <div>

        <div class="div-main">

                <mat-label>Nova senha</mat-label>
                <input matInput type="password" class="form-control" placeholder="Nova Senha" formControlName="senha">
