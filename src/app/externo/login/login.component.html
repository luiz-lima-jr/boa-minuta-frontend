<div class="div-login">
  <mat-card class="mat-card-login">
    <mat-card-content class="mat-card-content">      
      <div class="div-logo-mobile">
        <img class="logo" src="../assets/img/logoFundoAzul.jpg"/>
      </div>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <h2>Acesso ao Sistema</h2>
        <mat-form-field class="email">
          <input matInput matNativeControl type="email" placeholder="Email" [(ngModel)]="username" name="username" required>
          <mat-error>
            Insira um email v√°lido
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Senha" [(ngModel)]="password" name="password" required>
          <mat-error>
            Insira sua senha
          </mat-error>
        </mat-form-field>
        <a href="recuperar-senha">Esqueci minha senha</a>
        <br><br>
        <button mat-raised-button color="primary">Acessar <mat-icon>arrow_forward</mat-icon></button>
      </form>
    </mat-card-content>
  </mat-card>
  <div class="div-logo">
    <img class="logo" src="../assets/img/logoFundoAzul.jpg"/>
  </div>
</div>
