    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> EndereÃ§o </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.endereco}}</td>
    </ng-container> 
    <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef> Cidade </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.cidade}}</td>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsClientes"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsClientes;"></tr>
