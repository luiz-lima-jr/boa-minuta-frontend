<table mat-table [dataSource]="minuta.pedidos" class="mat-elevation-z8">

    <ng-container matColumnDef="descricaoPedido">
        <th mat-header-cell *matHeaderCellDef> Pedido </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.descricaoPedido}} </td>
    </ng-container>
    <ng-container matColumnDef="volume">
        <th mat-header-cell *matHeaderCellDef> Volume </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.volume | number : '1.2-2'}}</td>
    </ng-container> 
    <ng-container matColumnDef="qtd">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.qtd}}</td>
    </ng-container> 
    <ng-container matColumnDef="frete">
        <th mat-header-cell *matHeaderCellDef> Frete </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.frete  | currency}}</td>
    </ng-container> 
    <ng-container matColumnDef="valorTotal">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.valorTotal  | currency}}</td>
    </ng-container> 
    <ng-container matColumnDef="pesoBruto">
        <th mat-header-cell *matHeaderCellDef> Peso Bruto </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.pesoBruto | number : '1.2-2'}}</td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumnsPedidos"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsPedidos;"></tr>
</table>
